<!-- these special tags are just GLSL shader programmes to build
the first one is a re-usable snippet to copy-paste into other shaders
the second one is a proper programme with both vertex shader and fragment
shader sections in one script
-->
<script id="snippet.glsl" type="text/glsl">
//
// A trivial function to #include from other files
//
float snippet (float a, float b) {
	return a + b;
}
</script>

<script id="font.glsl" type="text/glsl">
//
// a test shader to see if #include works
//

#vert // this part is the vertex shader.

attribute vec2 vp;
attribute vec2 vt;
varying vec2 st;
uniform vec2 pos;

void main () {
	st = vt;
	gl_Position = vec4 (vp + pos, 0.0, 1.0);
}

#frag // this part is the fragment shader

precision mediump float;

varying vec2 st;
uniform sampler2D tex;
uniform vec4 text_colour;

void main () {
	gl_FragColor = texture2D (tex, st) * text_colour;
}
</script>

<script id="city.glsl" type="text/glsl">
//
// a test shader to see if #include works
//

#vert // this part is the vertex shader.

attribute vec3 vp;
attribute vec2 vt;
attribute vec3 vn;

uniform mat4 PV, M;

varying vec2 st;
varying vec3 n;

void main () {
	st = vt;
	n = vec3 (PV * M * vec4 (vn, 0.0));
	gl_Position = PV * M * vec4 (vp, 1.0);
}

#frag // this part is the fragment shader

precision mediump float;

varying vec2 st;
varying vec3 n;
uniform sampler2D dm;
uniform sampler2D palette;
uniform vec3 team_col;

void main () {
	vec4 texel = texture2D (dm, st);
	vec4 ptexel = texture2D (palette, st);

	vec3 nn = normalize (n);
	vec3 fwd = normalize (vec3 (1.0, 1.0, -5.0));
	
	// team colour
	float pfac = (ptexel.x + ptexel.y + ptexel.z) * 0.33;
	gl_FragColor.rgb = mix (texel.rgb, team_col, pfac);
	
	gl_FragColor.rgb = gl_FragColor.rgb * dot (nn, fwd) + 0.2 * gl_FragColor.rgb;
	
	gl_FragColor.a = texel.a;
}
</script>

<script id="map.glsl" type="text/glsl">
//
// a test shader to see if #include works
//

#vert // this part is the vertex shader.

attribute vec2 vp;
uniform mat4 PV, M;
varying vec2 st;

void main () {
	st = vp * 0.5 + 0.5;
	gl_Position = PV * M * vec4 (vp.x, vp.y, 0.0, 1.0);
}

#frag // this part is the fragment shader

precision mediump float;

varying vec2 st;
uniform sampler2D dm;

void main () {
	gl_FragColor = texture2D (dm, st);
}
</script>
